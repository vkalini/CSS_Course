<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-iv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Selectors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Joes" width="500" height="500" title="Joe">
                <figcaption>Joe Joes</figcaption>
            </figure>
            <p>I Code.</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Matts" width="500" height="500" title="Matt">
                <figcaption>Matt Matts</figcaption>
            </figure>
            <p>I Draw.</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Janes" width="500" height="500" title="Jane">
                <figcaption>Jane <span class="nowrap">  Janeseee</span> </figcaption>
            </figure>
            <p>I teach.</p>
        </article>
    </main>

    <footer>
       <p>&copy;Simply V Co.</p>
    </footer>
</body>

</html>
